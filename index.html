<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moth Test App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <section class="card">
        <p class="label">Moth Assets Test</p>
        <h1>Game Launcher</h1>
        <p class="subtitle">This is a test entry point for Figma Make integration.</p>

        <div class="preview" aria-label="Asset preview">
          <img id="asset-target" alt="Target" />
          <img id="asset-crosshair" alt="Crosshair" />
        </div>

        <div class="actions">
          <button id="start-btn" class="btn primary" type="button">Start Game</button>
          <button id="popup-btn" class="btn ghost" type="button">Open Test Popup</button>
        </div>

        <p id="status" class="status" role="status" aria-live="polite">Loading assets...</p>
      </section>
    </main>

    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-card">
        <h2 id="modal-title">Test Popup</h2>
        <p id="modal-text">UI check: popup is working.</p>
        <div class="actions">
          <button id="close-btn" class="btn primary" type="button">Close</button>
        </div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
